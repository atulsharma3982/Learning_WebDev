<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS display property</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            border: 2px solid blue;
            display: inline-block;
            width: 233px;
            margin: 25px;
            padding: 50px;
        }
        .box1{
            /* display: none;  */
            /* visibility: hidden; */
            display: inline-flex;
            justify-content: center;
        }
    </style>
</head>

<body>
    <div class="box box1">
        I am a box bash=basic shell
    </div>
    <div class="box">
        and a good one
    </div>
    <span>I am a good</span>
    <span>boy</span>
</body>

</html>
