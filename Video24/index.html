<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            border: 2px solid black;
            padding: 24px;
            box-shadow: 5px 15px 5px rgb(72, 226, 12);
        }
        .text-element{
            text-shadow: 2px 2px 2px blueviolet;
            border: 2px solid green;
            border-radius: 4px;
            outline: 2px solid black;
            outline-offset: 2px;
        }
    </style>
</head>
<body>
    <div class="box">
        I am a box
    </div>
    <p class="text-element">
        Lorem ipsum dolor, sit amet consectetur adipisicing elit. Consequatur assumenda enim, sint provident, deleniti commodi ullam illo asperiores quas, quisquam itaque accusamus mollitia.
    </p>
</body>
</html>
