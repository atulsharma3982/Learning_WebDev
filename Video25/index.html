<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styling list</title>
    <style>
        ul{
            display: flex;
        }
        nav ul li{
            list-style: none;
            /* list-style-type: "😮‍💨"; */
            /* list-style-image: url(); */
            background-color: yellow;
            /* list-style-position: inside; */
            border: 2px solid black;
            padding: 2px;
            margin: 9px;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li>Home</li>
            <li>About</li>
            <li>Contact</li>
        </ul>
    </nav>
</body>
</html>
