<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Filters</title>
    <style>
        .img1{
            width: 400px;
            filter: blur(0.1);
        }
        .img2{
            width: 500px;
            /* filter: grayscale(50%); */
            filter: drop-shadow();
        }
        .img3{
            width: 450px;
            /* filter: invert(50%); */
            filter: sepia(0.4);
        }
    </style>
</head>
<body>
    <div class="container">
        <img class="img1" src="https://futuramo.com/blog/wp-content/uploads/2023/05/pexels-luis-gomes-546819-800x500.jpg" alt="">
        <img class="img2" src="https://i0.wp.com/nik.art/wp-content/uploads/2024/06/4-things-happy-people-dont-do-cover.png?resize=1140%2C624&ssl=1" alt="">
        <img class="img3" src="https://plus.unsplash.com/premium_photo-1682090160063-dbe8ae649fc6?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8aGFwcHklMjBwZXJzb258ZW58MHx8MHx8fDA%3D" alt="">
    </div>
</body>
</html>
